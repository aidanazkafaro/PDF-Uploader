steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/production/pdf-upload-backend:$SHORT_SHA', '.']
  id: Build-docker
  timeout: 900s

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia.gcr.io/$PROJECT_ID/production/pdf-upload-backend:$SHORT_SHA']
  id: Push-docker
  timeout: 900s

- name: 'gcr.io/$PROJECT_ID/envsubst'
  args: ['deployment.yaml']
  id: envSubst-for-deployment-1
  env:
    - 'SHORT_SHA=$SHORT_SHA'
    - 'PROJECT_ID=$PROJECT_ID'
  entrypoint: '/bin/sh'
  dir: './'
  waitFor:
    - Build-docker
    - Push-docker

- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=deployment.yaml
  - --cluster=pdf-upload-production
  - --location=asia-southeast2-a
  id: Deploy-to-GKE
  timeout: 900s
  waitFor:
    - Build-docker
    - Push-docker
    - envSubst-for-deployment-1
